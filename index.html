<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Java Scipt Drum kit</title>
</head>
<body>
    
<div class="keys">

    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
    </div>

</div>


<audio data-key="65" src="./sound/clap.wav"></audio>
<audio data-key="83" src="./sound/808_2.wav"></audio>
<audio data-key="68" src="./sound/808_7.wav"></audio>
<audio data-key="70" src="./sound/808_S.wav"></audio>
<audio data-key="71" src="./sound/Don-Don Lo_Hi 1.wav"></audio>
<audio data-key="72" src="./sound/Don-Don Mute 1.wav"></audio>
<audio data-key="74" src="./sound/Drumfest HP Whl 23.wav"></audio>
<audio data-key="75" src="./sound/HIT-SWEETGUIT.wav"></audio>
<audio data-key="76" src="./sound/KICK-HATHA3.wav"></audio>










</body>
<script src="script.js" >

</script>
</html>
